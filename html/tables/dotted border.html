<!Doctype html>
<html>
<head>
<style>
 th, td {
  border-style:dotted;
}
</style>
</head>
<body>
<h2>Table with Dotted borders</h2>
<p>Use the css border-style property to set the style of the border.</p>
<table style="width:100%;">
<tr>
  <th>firstname</th>
  <th>lastname</th>
  <th>age</th>
</tr>
<tr>
  <td>sai</td>
  <td>shiva</td>
  <td>25</td>
</tr>
<tr>
  <td>srikanth</td>
  <td>shushanth</td>
  <td>30</td>
</tr>
<tr>
  <td>raghu</td>
  <td>reddy</td>
  <td>28</td>    
</tr>
</table>
</body>
</html>
